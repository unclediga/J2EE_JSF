<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Student Registration Form</title>
    <style>
        .error {
            color: red
        }
    </style>
</h:head>

<h:body>
    <h:form>
        <h:messages styleClass="error"/>

        First name: <h:inputText value="#{student.firstName}" required="true"
                                 requiredMessage="First name is required!"/>
        <br/><br/>

        Last name: <h:inputText value="#{student.lastName}" label="Last name" required="true"/>
        <br/><br/>

        e-mail: <h:inputText value="#{student.email}" id="email" label="e-mail" required="true"/>
        <h:message for="email" styleClass="error"/>
        <br/><br/>

        Phone number:
        <h:inputText value="#{student.phoneNumber}" id="phoneNumber" label="Phone number"
                     validatorMessage="Phone num must be (xxx)xxx-xx-xx">
            <f:validateRegex pattern="\(\d{3}\)\d{3}-\d{2}-\d{2}"/>
        </h:inputText>
        <br/><br/>

        Free Passes:
        <h:inputText value="#{student.freePasses}" id="freePasses" label="Free passes">
            <f:validateLongRange minimum="0" maximum="10"/>
        </h:inputText>
        <h:message for="freePasses" styleClass="error"/>
        <br/><br/>

        Postal Code:
        <h:inputText value="#{student.postalCode}" id="postalCode" label="Postal Code">
            <f:validateLength minimum="6" maximum="6"/>
        </h:inputText>
        <h:message for="postalCode" styleClass="error"/>
        <br/><br/>

        Course Code:
        <h:inputText value="#{student.courseCode}" id="courseCode" label="Course Code"
            validator="#{student.validateCourseCode}"/>
        <h:message for="courseCode" styleClass="error"/>
        <br/><br/>

        Country:
        <h:selectOneMenu value="#{student.country}">
            <f:selectItems value="#{student.countryOptions}"/>
        </h:selectOneMenu>
        <br/><br/>

        Favorite Languages:
        <h:selectManyCheckbox value="#{student.favLangs}">
            <f:selectItems value="#{student.languageOptions}"/>
        </h:selectManyCheckbox>

        <h:commandButton value="Submit" action="student_response"/>
    </h:form>
</h:body>

</html>
