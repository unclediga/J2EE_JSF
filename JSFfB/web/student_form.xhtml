<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Student Registration Form</title>
</h:head>

<h:body>
    <h:form>
        First name: <h:inputText value="#{student.firstName}"/>
        <br/><br/>
        Last name: <h:inputText value="#{student.lastName}"/>
        <br/><br/>
        Country:
        <h:selectOneMenu value="#{student.country}">
            <f:selectItems value="#{student.countryOptions}" />
        </h:selectOneMenu>
        <br/><br/>
        Languages:
        <h:selectOneRadio value="#{student.language}">
            <f:selectItems value="#{student.languageOptions}" />
        </h:selectOneRadio>
        <h:commandButton value="Submit" action="student_response"/>
    </h:form>
</h:body>

</html>
