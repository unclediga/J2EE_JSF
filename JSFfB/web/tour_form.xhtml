<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Tour form</title>
</h:head>
<h:body>
    <h2>Take tour</h2>
    <h:form>
        <h:selectOneMenu value="#{tourBean.kindOfTour}">
            <f:selectItem itemValue="city" itemLabel="City"/>
            <f:selectItem itemValue="country" itemLabel="Country"/>
        </h:selectOneMenu>
        <h:commandButton value="Submit" action="#{tourBean.startTour()}"/>
    </h:form>
</h:body>
</html>
