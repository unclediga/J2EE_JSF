<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Student Confirmation</title>
</h:head>

<h:body>
    The student is confirmed :

    ${student.firstName}

    <h:outputText value="#{student.lastName}"/>
    <p/>

    e-mail: <h:outputText value="#{student.email}"/>
    <p/>

    Phone number: <h:outputText value="#{student.phoneNumber}"/>
    <p/>

    Free passes: <h:outputText value="#{student.freePasses}"/>
    <p/>

    Postal code: <h:outputText value="#{student.postalCode}"/>
    <p/>

    Country: <h:outputText value="#{student.country}"/>
    <p/>

    Favorite Languages:
    <ul>
        <ui:repeat value="#{student.favLangs}" var="lang">
            <li><h:outputText value="#{lang}"/></li>
        </ui:repeat>
    </ul>
</h:body>

</html>
