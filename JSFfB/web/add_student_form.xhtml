<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Add student</title>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="add_student_style.css"/>
</h:head>
<body>
<h:form>
    <h:outputLabel value="First name"/>
    <h:inputText id="firstName" value="#{student.firstName}" required="true"
                 requiredMessage="First name is required"/>
    <h:message for="firstName"/>
    <br/>
    <h:outputLabel value="Last name"/>
    <h:inputText id="lastName" value="#{student.lastName}" required="true"
                 requiredMessage="Last name is required"/>
    <h:message for="lastName"/>
    <br/>
    <h:outputLabel value="E-mail"/>
    <h:inputText id="email" value="#{student.email}" required="true"
                 requiredMessage="e-mail is required"/>
    <h:message for="email"/>
    <br/>
    <h:commandButton value="Save" action="#{studentController.addStudent(student)}"/>
</h:form>
<h:outputLink value="list_students.xhtml">Back to List</h:outputLink>
</body>
</html>
